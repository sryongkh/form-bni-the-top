<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>BNI The Top - Form</title>
  </head>
  <body>
    <main>
      <div id="center_box" class="success_box">
        <img
          id="logo"
          src="/assets/logo.png"
          class="animate__animated animate__fadeInDown"
          alt=""
        />
        <div id="formbox" class="transition-all">
          <div id="success_txt">
            <p class="transition-all">ขอบคุณสำหรับข้อมูล</p>
            <p class="transition-all">ทางเราจะติดต่อกลับท่านโดยด่วนที่สุด</p>
          </div>
        </div>
      </div>
      <footer id="credit">
        <div class="box transition-all">
          <p>จัดทำโดย: https://www.orange-thailand.com/</p>
        </div>
      </footer>
    </main>
    <script>
      $(document).ready(function () {
        $("body").fadeIn(1000).addClass("visible");
      });
    </script>
  </body>
</html>
