<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>BNI The Top - Form</title>
  </head>
  <body>
    <main class="animate__animated animate__fadeIn">
      <div id="center_box">
        <img id="logo" src="/assets/logo.png" class="animate__animated animate__fadeInDown" alt="" />
        <div id="formbox" class="transition-all">
          <p class="transition-all">
            ท่านใดที่พบปัญหาเหล่านี้
            สามารถแจ้งเหตุผ่านช่องทางเพื่อให้ผู้เชี่ยวชาญติดต่อกลับ
          </p>
          <p class="transition-all">1. ต้องการหา...</p>
          <div id="checkbox_list" class="transition-all">
            <div>
              <label class="container_checkbox">
                ประปา / ไฟฟ้า
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                กันซึม
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                หลังคา
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                ผ้าม่าน / Wallpaper
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                พรม
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
            </div>
            <div>
              <label class="container_checkbox">
                ต่อเติมภายนอก
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                ตกแต่งภายใน
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                จัดสวน
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                จำหน่าย / ซ่อม / ติดตั้งแอร์
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
              <label class="container_checkbox">
                Solar Cells
                <input type="checkbox" />
                <span class="checkmark transition-all"></span>
              </label>
            </div>
          </div>
          <p class="transition-all">2. ชื่อ - นามสกุล</p>
          <input id="input_name" class="transition-all" type="text" />

          <p class="transition-all">3. เบอร์โทรศัพท์</p>
          <input class="transition-all" type="text" required />
          <div class="btn">
            <a href="/submit.html"> ส่งข้อมูล</a>
          </div>
        </div>
      </div>
      <footer id="credit">
        <div class="box transition-all">
          <p>จัดทำโดย: https://www.orange-thailand.com/</p>
        </div>
      </footer>
    </main>
  </body>
</html>
